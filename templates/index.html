<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi Coordinate Prediction</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f7f9fc, #dde6f0);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.2em;
            font-weight: bold;
        }

        .chart-container {
            width: 1200px;
            height: 800px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-top: 20px;
        }

        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
        }

        .chartjs-render-monitor {
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <h1>Predicted Coordinates (X, Y)</h1>
    <div class="chart-container">
        <canvas id="coordinateChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('coordinateChart').getContext('2d');
        const data = {
            datasets: [
                {
                    label: 'Current Position',
                    data: [],
                    backgroundColor: 'rgba(255, 0, 0, 0.8)',
                    borderColor: 'rgba(255, 0, 0, 1)',
                    borderWidth: 2,
                    pointRadius: 8,
                    showLine: false
                },
                {
                    label: 'Floor Plan',
                    data: [
                        { x: -1, y: 0 },
                        { x: -1, y: 4 },
                        { x: 28, y: 4 },
                        { x: 28, y: 0 },
                        { x: -1, y: 0 }
                    ],
                    backgroundColor: 'rgba(240, 240, 240, 0.3)',
                    borderColor: 'rgba(100, 100, 100, 1)',
                    borderWidth: 2,
                    fill: true,
                    showLine: true,
                    pointRadius: 0
                },
                {
                    label: 'Room 1',
                    data: [
                        { x: 2, y: 0 },
                        { x: 2, y: -7 },
                        { x: 8, y: -7 },
                        { x: 8, y: 0 },
                        { x: 2, y: 0 }
                    ],
                    backgroundColor: 'rgba(135, 206, 250, 0.4)',
                    borderColor: 'rgba(70, 130, 180, 1)',
                    borderWidth: 2,
                    fill: true,
                    showLine: true,
                    pointRadius: 0
                },
                {
                    label: 'Room 3',
                    data: [
                        { x: 24, y: 0 },
                        { x: 24, y: -6 },
                        { x: 31, y: -6 },
                        { x: 31, y: 0 },
                        { x: 24, y: 0 }
                    ],
                    backgroundColor: 'rgba(152, 251, 152, 0.4)',
                    borderColor: 'rgba(34, 139, 34, 1)',
                    borderWidth: 2,
                    fill: true,
                    showLine: true,
                    pointRadius: 0
                },
                {
                    label: 'Room 4',
                    data: [
                        { x: -6, y: 0 },
                        { x: -6, y: -7 },
                        { x: 0, y: -7 },
                        { x: 0, y: 0 },
                        { x: -6, y: 0 }
                    ],
                    backgroundColor: 'rgba(255, 160, 122, 0.4)',
                    borderColor: 'rgba(205, 92, 92, 1)',
                    borderWidth: 2,
                    fill: true,
                    showLine: true,
                    pointRadius: 0
                }
            ]
        };

        const config = {
            type: 'scatter',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    annotation: {
                        annotations: {
                            floorlabel: {
                                type: 'label',
                                content: 'Hàng lang',
                                xValue: 14,
                                yValue: 2,
                                backgroundColor: 'rgba(0, 0, 0, 0.1)',
                                font: {
                                    size: 12,
                                    weight: 'bold'
                                },
                                color: '#34495e',
                                padding: 6,
                                borderRadius: 4
                            },
                            room1Label: {
                                type: 'label',
                                content: 'Thang Máy',
                                xValue: 5,
                                yValue: -3.5,
                                backgroundColor: 'rgba(0, 0, 0, 0.1)',
                                font: {
                                    size: 12,
                                    weight: 'bold'
                                },
                                color: '#34495e',
                                padding: 6,
                                borderRadius: 4
                            },
                            room3Label: {
                                type: 'label',
                                content: 'WC 2',
                                xValue: 27.5,
                                yValue: -3,
                                backgroundColor: 'rgba(0, 0, 0, 0.1)',
                                font: {
                                    size: 12,
                                    weight: 'bold'
                                },
                                color: '#34495e',
                                padding: 6,
                                borderRadius: 4
                            },
                            room4Label: {
                                type: 'label',
                                content: 'WC 1',
                                xValue: -3,
                                yValue: -3.5,
                                backgroundColor: 'rgba(0, 0, 0, 0.1)',
                                font: {
                                    size: 12,
                                    weight: 'bold'
                                },
                                color: '#34495e',
                                padding: 6,
                                borderRadius: 4
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        min: -15,
                        max: 35,
                        ticks: {
                            stepSize: 1
                        },
                        grid: {
                            color: 'rgba(200, 200, 200, 0.5)'
                        }
                    },
                    y: {
                        min: -8,
                        max: 6,
                        ticks: {
                            stepSize: 1
                        },
                        grid: {
                            color: 'rgba(200, 200, 200, 0.5)'
                        }
                    }
                }
            }
        };

        const coordinateChart = new Chart(ctx, config);

        function updateCoordinates() {
            fetch('/coordinates')
                .then(response => response.json())
                .then(data => {
                    const x = data.x;
                    const y = data.y;

                    // Update only the current position dataset (index 0)
                    coordinateChart.data.datasets[0].data = [{ x: x, y: y }];

                    // Keep all other datasets (floor plan, rooms) unchanged
                    coordinateChart.update();
                })
                .catch(error => console.error('Error fetching coordinates:', error));
        }

        setInterval(updateCoordinates, 1000);
    </script>
</body>

</html>
